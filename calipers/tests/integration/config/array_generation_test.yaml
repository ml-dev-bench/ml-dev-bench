# Core evaluation settings
num_runs: 1
fail_fast: false
log_level: "INFO"
output_dir: "./results"
workspace_dir: "./test_workspace"

# Agent configuration
agent_packages:
  - "agents.aide_ml_agent"

# Agent configuration
agent:
  id: "aide_ml_agent"
  model_name: "gpt-4o-mini"

task_packages:
  - "calipers.tests.integration.tasks.array_generation"

# Task configurations
tasks:
  - id: "random_array_generation"
    categories:
      - "array"
      - "generation"
      - "numpy"

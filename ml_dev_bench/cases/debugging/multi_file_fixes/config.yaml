# Core evaluation settings
num_runs: 1
fail_fast: false
log_level: "INFO"
output_dir: "./results"
workspace_dir: "./evaluation/ml_debugging/multi_file_fixes/setup_workspace"
langchain_project: "ml-dev-bench-evaluation-training-debug"
clone_workspace: true  # clones workspace to a temporary directory

# Task package imports
task_packages:
  - "ml_debugging.multi_file_fixes"

# Agent configuration
agent:
  id: "oh_agent"
  agent_type: "plan_and_execute"
  planner_model: "anthropic/claude-3-5-haiku-20241022"
  executor_model: "anthropic/claude-3-5-haiku-20241022"
  replanner_model: "anthropic/claude-3-5-haiku-20241022"
  executor_recursion_limit: 25
  workflow_recursion_limit: 30

# Task configurations
tasks:
  - id: "training_files_debug"
